<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>


        //     只能输入数字：
        var reg1=/^[0-9]*$/;

        // 只能输入n位的数字：
        var reg2=/^\d{n}$/;

        // 只能输入至少n位数字：
        var reg3=/^\d{n,}$/;

        // 只能输入m-n位的数字：
        var reg4=/^\d{m,n}$/;

        // 只能输入零和非零开头的数字：
        var reg5=/^([0]{1})|([1-9][0-9]*)$/;

        // 只能输入有两位小数的正实数：
        var reg6=/^([1-9][0-9]*)+(.[0-9]{1,2})?$/;

        // 只能输入有1-3位小数的正实数：
        var reg7=/^([0-9]*)+(.[0-9]{1,3})?$/;

        // 只能输入非零的正整数：
        var reg8=/^([1-9][0-9]*)$/;

        // 只能输入非零的负整数：
        var reg9=/^([-][1-9][0-9]*)$/;

        // 只能输入长度为3的字符：
        var reg10=/^.{3}$/;

        // 只能输入由26个英文字母组成的字符串：
        var reg11=/^[A-Za-z]*$/;

        // 只能输入由26个大写英文字母组成的字符串：
        var reg12=/^[A-Z]*$/;

        // 只能输入由26个小写英文字母组成的字符串：
        var reg13=/^[a-z]*$/;

        // 只能输入由数字和26个英文字母组成的字符串：
        var reg14=/^[0-9A-Za-z]*$/;

        // 只能输入由数字、26个英文字母或者下划线组成的字符串：
        var reg15=/^[0-9A-Za-z]*$/;

        // 验证用户密码:正确格式为：以字母开头，长度在6-18之间，
        var reg16=/^[A-ZA-Z].{5,17}$/;

        // 验证身份证号（15位或18位数字）：
        var reg17=/^(\d{15})|(\d{18})$/;

        // 验证一年的12个月：正确格式为：“01”-“09”和“1”“12”
        var reg18=/^([0]?[1-9])|(1[0-2])$/;

        // 验证一个月的31天：
        var reg18=/^([0]?[1-9])|([1-2][0-9])|(30)|(31)$/;

    </script>
    <title>Title</title>
</head>

</body>
</html>
