<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
    <style>
        .canvas{
            width: 300px;
            height:300px;
            background-color: rgb(255, 231, 147);
        }
    </style>
</head>
<body>
    <div class="canvas"></div>
    <input type="button" id="play" value="显示"/>
    <input type="button" id="hi" value="隐藏"/>
    <input type="button" id="to" value="切换"/>
    <script>
        $("#play").click(function () {
            $(".canvas").show(400,()=>{
                console.log("显示完毕")
            })
        });
        $("#hi").click(function () {
            $(".canvas").hide(400,()=>{
                console.log("隐藏完毕")
            })
        });
        $("#to").click(function () {
            $(".canvas").toggle(400,()=>{
                console.log("切换完毕")
            })
        });
    </script>
    <br>
    <input type="button" value="向上滑动" id="hide">
    <input type="button" value="向下滑动" id="show">
    <input type="button" value="切换滑动" id="toggle">
    <script>
        $("#hide").click(function(){
            $(".canvas").slideUp(500, console.log("向上滑动完毕"))
        });
        $("#show").click(function (){
            $(".canvas").slideDown(500, console.log("向下滑动完毕"))
        });
        $("#toggle").click(function (){
            $(".canvas").slideToggle(500, console.log("切换滑动完毕"))
        });

    </script>
    <br>
    <input type="button" value="淡出" id="hide1">
    <input type="button" value="淡入" id="show1">
    <input type="button" value="淡入淡出切换" id="toggle1">
    <script>
        $("#hide1").click(function(){
            $(".canvas").fadeOut(500, console.log("淡出完毕"))
        });
        $("#show1").click(function(){
            $(".canvas").fadeIn(500, console.log("淡入完毕"))
        });
        $("#toggle1").click(function(){
            $(".canvas").fadeToggle(500, console.log("切换完毕"))
        });
    </script>
</body>
</html>
