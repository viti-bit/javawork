<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <ul id="city">
        <li>上海</li>
        <li>北京</li>
        <li>武汉</li>
        <li>成都</li>
    </ul>
    <script>
        var lis=$("#city li");
        for (var i = 0; i < lis.length; i++) {
            var jq=$(lis[i]);
            console.log("普通for,"+jq.text());
        }
        lis.each((index,element)=>{
            console.log("each,"+$(element).text())
        });
        $.each(lis,(index,element)=>{
            console.log("$.each,"+$(element).text())
        })
        for(var li of lis){
            var jq=$(li);
            console.log("for+of,"+jq.text());
        }
    </script>
</body>
</html>
