<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #content {
            width: 1100px;
            height: 500px;
            background: #999;
            margin: 0 auto;
        }

        #ad {
            width: 1100px;
            height: 500px;
            background: #999;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            setTimeout(function () {
                $("#ad").slideDown(3000,function () {
                    setTimeout(function () {
                        $("#ad").slideUp(3000);
                    },5000);
                })
            },3000)
        })
    </script>
</head>
<body>
    <div>
        <div id="ad" style="display: none">
            <img src="../imge/1.jpg" alt="" style="width: 100%;height: 100%">
        </div>
        <div id="content">
            正文部分
        </div>
    </div>
</body>
</html>
