<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p {
            text-align: center;
            font-size: 24px;
        }

        table {
            margin: 0 auto;
            border: 0;
        }

        table tr {
            height: 40px;
            border: 0;
        }

        table tr td {
            padding: 0 14px;
            border: 1px solid #999
        }

        .error {
            color: red
        }
    </style>
    <script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../lib/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../lib/dist/localization/messages_zh.js"></script>
    <script>
        $(function () {
            $.validator.addMethod("testUsername",function (value,element,params) {
                if(value>=params[0] && value<=params[1]){
                    return true;
                }else{
                    return false;
                }
            });
            $.validator.addMethod("cart15",function (value, element, params) {
                if (value.length==15){
                    var reg=/^\d{15}$/;
                    if (reg.test(value)){
                        return true;
                    } else {
                        return false;
                    }
                }else{
                    return true;
                }
            });
            $.validator.addMethod("cart18",function (value, element, params) {
                if (value.length==18){
                    var reg=/^\d{17}[0-9x]$/;
                    if (reg.test(value)){
                        return true;
                    } else {
                        return false;
                    }
                }else{
                    return true;
                }
            });
            $("#empForm").validate({
                rules:{
                    realname:"required",
                    username:{
                        required:true,
                        testUsername:[5,10]
                    },
                    psw:{
                        required:true,
                        rangelength:[6,12]
                    },
                    psw2:{
                        required:true,
                        rangelength:[6,12],
                        equalTo:"#psw"
                    },
                    gender:{
                        required:true,
                    },
                    age:{
                        required:true,
                        range:[26,50]
                    },
                    edu:"required",
                    birthday:{
                        required:true,
                        date:true
                    },
                    checkbox1:"required",
                    cart:{
                        required:true,
                        rangelength:[15,18],
                        cart15:true,
                        cart18:true
                    },
                    email:{
                        required:true,
                        email:true
                    }
                },
                messages:{
                    username:{
                        required:'用户名不能为空',
                        testUsername:'长度不符合!'
                    },
                    psw:{
                        rangelength:'长度不合法！'
                    },
                    edu:"您还没有填写学历呢！"
                }
            })
        })
    </script>
</head>
<body>
    <p>员工信息录入</p>
    <form name="empForm" id="empForm" method="post" action="test.html">
        <table border=1>
            <tr>
                <td>真实姓名(不能为空 ,没有其他要求)</td>
                <td><input type="text" id="realname" name="realname"/> </td>
            </tr>
            <tr>
                <td>登录名(登录名不能为空,长度应该在5-8之间):</td>
                <td><input type="text" id="username" name="username"/></td>
            </tr>
            <tr>
                <td>密码(不能为空,长度6-12):</td>
                <td><input type="password" id="psw" name="psw"/></td>
            </tr>
            <tr>
                <td>重复密码密码(不能为空,长度6-12):</td>
                <td><input type="password" id="psw2" name="psw2"/></td>
            </tr>
            <tr>
                <td>性别(必选其一)</td>
                <td id="gender">
                    <input type="radio" id="gender_male" value="m" name="gender" />&nbsp;男 &nbsp;&nbsp;
                    <input type="radio" id="gender_female" value="f" name="gender" />&nbsp;女
                    <!--由于插件生成的错误消息自动会在第一个符合表单元素位置的后面，
                    这里并没有在女的后面， 所以手动将生成的错误消息复制到女的后面，并且设置当前错误消息默认隐藏 -->
                    <label for="gender" class="error" style="display: none;">必选字段</label>
                </td>
            </tr>
            <tr>
                <td>年龄(必填26-50):</td>
                <td><input type="text" id="age" name="age"/></td>
            </tr>
            <tr>
                <td>你的学历:</td>
                <td>
                    <select name="edu" id="edu">
                    <option value="">－请选择你的学历－</option>
                    <option value="a">专科</option>
                    <option value="b">本科</option>
                    <option value="c">研究生</option>
                    <option value="e">硕士</option>
                        <option value="d">博士</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>出生日期(1982/09/21):</td>
                <td><input type="date" id="birthday" name="birthday" value=""/></td>
            </tr>
            <tr>
                <td>兴趣爱好:</td>
                <td colspan="2" id="checkbox1">
                    <input type="checkbox" name="checkbox1" id="qq1"/>&nbsp;乒乓球 &nbsp;
                    <input type="checkbox" name="checkbox1" id="qq2" value="1"/>&nbsp;羽毛球 &nbsp;
                    <input type="checkbox" name="checkbox1" id="qq3" value="2"/>&nbsp;上网 &nbsp;
                    <input type="checkbox" name="checkbox1" id="qq4" value="3"/>&nbsp;旅游 &nbsp;
                    <input type="checkbox" name="checkbox1" id="qq5" value="4"/>&nbsp;购物 &nbsp;
                    <label for="checkbox1" generated="true" class="error" style="display: none;">必选字段</label>
                </td>
            </tr>
            <tr>
                <td align="left">电子邮箱:</td>
                <td><input type="text" id="email" name="email"/></td>
            </tr>
            <tr>
                <td align="left">身份证(15-18):</td>
                <td><input type="text" id="cart" name="cart"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="firstname" id="firstname" value="保存"></td>
            </tr>
        </table>
    </form>
</body>
</html>
