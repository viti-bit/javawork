<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        .container .row div {
            border: 1px red solid;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--第一行-->
        <div class="row">
            <div class="col-md-4">中型设备，1个格子占4列</div>
            <div class="col-md-4"> 中型设备，1个格子占4列 </div>
            <div class="col-md-4"> 中型设备，1个格子占4列 </div>
        </div>
        <!--第二行-->
        <div class="row">
            <div class="col-md-4"> 中型设备，1个格子占4列 </div>
            <div class="col-md-4"> 中型设备，1个格子占4列 </div>
            <div class="col-md-4"> 中型设备，1个格子占4列 </div>
        </div>
    </div>

    <h2>按钮组件</h2>
    <a href="#" class="btn btn-default">我是链接</a>
    <input type="button" value="普通按钮" class="btn btn-default">
    <button class="btn btn-default">提交按钮</button>

    <h2>预定义按钮</h2>
    <a href="#" class="btn btn-primary">我是链接</a>
    <input type="button" value="普通按钮" class="btn btn-danger">
    <button class="btn btn-success">提交按钮</button>


    <h2>响应式图片</h2>
    <img src="../imge/1.jpg" class="img-responsive img-rounded" style="width: 200px;height: 200px"><br>
    <img src="../imge/2.jpg" class="img-responsive img-circle"><br>
    <img src="../imge/3.jpg" class="img-responsive img-thumbnail"><br>

</html>
