<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>添加联系人</h2>
        <form>
            <!--form-group：表示表单中的一组，包含两个元素：label文字部分，input输入框-->
            <div class="form-group">
                <label for="name">姓名</label>
                <!--form-control 以100%宽度显示-->
                <input type="text" class="form-control" id="name" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label>性别</label><input type="radio" id="male" name="gender">
                <label for="male">男</label> <input type="radio" id="female" name="gender">
                <label for="female">女</label>
            </div> <div class="form-group">
            <label for="birthday">生日</label>
            <!--form-control 以100%宽度显示-->
            <input type="date" class="form-control" id="birthday">
        </div>
            <div class="form-group">
                <label for="edu">学历</label>
                <select id="edu" class="form-control">
                    <option>本科</option>
                    <option>本科</option>
                    <option>本科</option>
                    <option>本科</option>
                </select>
            </div>
            <!--居中-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">注册</button>
                <button type="submit" class="btn btn-default">取消</button>
                <button type="submit" class="btn btn-danger">退出</button> </div>
        </form>
    </div>
    <div class="container">
        <h3>用户信息</h3>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>ID</th>
                <th>username</th>
                <th>age</th>
                <th>phone</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="active">张三</td>
                <td>20</td>
                <td>110</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="success">李四</td>
                <td>25</td>
                <td>112</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="danger">王五</td>
                <td>35</td>
                <td>119</td>
            </tr>
        </table>
    </div>
    <h2>字体图标</h2>
    <span class="glyphicon glyphicon-trash"></span>
    回收站
    <button class="btn btn-default">
        <span class="glyphicon glyphicon-zoom-in"></span>
        放大镜
    </button>
    <span class="glyphicon glyphicon-camera"></span> 照相机
</body>
</html>
