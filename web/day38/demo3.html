<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>字体图标</h2>
        <span class="glyphicon glyphicon-trash"></span> 回收站
        <button class="btn btn-default">
        <span class="glyphicon glyphicon-zoom-in"></span> 放大镜
        </button>
        <span class="glyphicon glyphicon-camera"></span> 照相机 <hr>
        <h2>导航条</h2>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- 在移动设置上会折叠起来，变成一个按钮 -->
                <div class="navbar-header">
                    <!-- 折叠按钮 data-toggle ：点击按钮打开或折叠 data-target： 要打开可折叠的div的id -->
                    <button type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="glyphicon glyphicon-th-list"></span>
                    </button>
                    <a class="navbar-brand" href="#">进入首页</a>
                </div>
                <!-- 导航条上链接，表单提交按钮，下拉菜单 -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!--sr-only: 屏幕朗读，给残障人士使用 --> <!--li 每一个选项-->
                        <li class="active"><a href="#">家用电器</a></li>
                        <li><a href="#">手机、数码</a></li>
                        <!--下拉菜单-->
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle"
                               data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                电脑、办公
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">电脑整机</a></li>
                                <li><a href="#">外设产品</a></li>
                                <li><a href="#">游戏设备</a></li>
                                <!--divider分隔线-->
                                <li role="separator" class="divider"></li>
                                <li><a href="#">电脑配件</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">办公设备</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!--文本框和表单提交按钮-->
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="关键字">
                        </div>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                            搜索
                        </button>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
    <div class="container">
        <h2>缩略图</h2>
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                    <img src="../imge/1.jpg" alt="...">
                </a>
            </div>
            <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                    <img src="../imge/2.jpg" alt="...">
                </a>
            </div>
            <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                    <img src="../imge/3.jpg" alt="...">
                </a>
            </div>
            <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                    <img src="../imge/4.jpg" alt="...">
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>轮播图</h2>
        <div class="carousel slide" id="myCarousel" data-ride="carousel" data-interval="2000">
            <ul class="carousel-indicators">
                <li data-toggle="#myCarousel" data-slide-to="0"></li>
                <li data-toggle="#myCarousel" data-slide-to="1"></li>
                <li data-toggle="#myCarousel" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../imge/1.jpg" alt="">
                    <div class="carousel-caption"> 西瓜妹 </div>
                </div>
                <div class="item">
                    <img src="../imge/2.jpg" alt="">
                    <div class="carousel-caption"> 古风 </div>
                </div>
                <div class="item">
                    <img src="../imge/3.jpg" alt="">
                    <div class="carousel-caption"> 现代 </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
